<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <button disabled="disabled">Disabled Button</button>

    <br><br>

    <input type="number" name="0100" id="0100" step="2" autofocus>
    <label for="0100">0-100</label>

    <br><br>

    <input type="checkbox" name="checkedbox" id="checkedbox" checked>
    <label for="checkedbox">Checked box</label>

    <br><br>

    <input type="date" name="" id="">
  </body>
</html>
